<!DOCTYPE html>

<body>
    <script>
        console.log("You found me!");
        function square(i) {
            // Your code here!
            if (typeof(i) != "number")
            {
                return -1
            }
            let squared = i * i
            return squared
        }

        function numberString(i) {
            // Your code here!
            if (i < 1 || i.isInteger != true)
            {
                return ""
            }
            let num = ""
            for (let k = 1; k <= i; k++)
            {
                num = num + k
            }
            return num
        }
    </script>
</body>
