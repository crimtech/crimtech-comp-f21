        function numberString(i) {
            // Your code here!
            if (typeof(i) == "number")
            {
                if (i >= 1 && Number.isInteger(i))
                {
                    numString = ""
                    for (let j = 1; j <= i; j++)
                    {
                        numString += String(j);
                    }
                    return numString
                }
                else
                {

                    console.error("Invalid (Non-positive-integer) Input");
                }
            }
            else 
            {
               console.error("Invalid (Non-positive-integer) Input");
            }
        }
