        function square(i) {
            if(isNaN(i)){
                return -1
            }
            else{
                return i*i
            }
        }

        function numberString(i) {
            s = ""
            if (isNaN(i)){
                s = "Invalid input"
            }
            if (Number.isInteger(i) && i > 0){
                for (let j = 1; j <= i; j++) {
                s += j
                }
            }
            else{
                s = "Invalid input"
            }
            return s
        }
    </script>
