    <script>
        console.log("You found me!");

        function square(i) {
            // Your code here!
            if (!isNaN(i)) {
                return Math.pow(i, 2);
            } else {
                return -1;
            }
        }

        function numberString(i) {
            // Your code here!
            let myString = "";
            if (!isNaN(i) && i >= 1) {
                for (let j = 1; j <= i; j++) {
                    myString += j;
                }
            } else {
                return "Not a positive integer";
            }
            return myString;
        }
        console.log(numberString(10));
    </script>
