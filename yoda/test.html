<body>
    <script>
        console.log("You found me!");
        function square(i) {
            if (isNaN(i)) {
                return i*i
            }
            return -1;
        }

        function numberString(i) {
            if (isNaN(i) || !Number.isInteger(i) || i < 0)
            {
                return -1;
            }
            let ans = ""
            for(let j = 1; j <= i; j++)
            {
                ans += j;
            }
            return ans;
        }
    </script>
</body>
